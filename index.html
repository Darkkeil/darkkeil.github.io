<script>

    function pause(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    const speed = 60; // Vitesse d'affichage (en millisecondes)

    function typeWriter(texte, id) {
        let i = 0; // Variable locale pour chaque appel, évitant les interférences

        function writeCharacter() {
            if (i < texte.length) {
                document.getElementById(id).innerHTML += texte.charAt(i);
                i++;
                setTimeout(writeCharacter, speed);
            }
        }

        writeCharacter();
    }

    function fadeInImage() {
        const image = document.getElementById("myImage");
        let opacity = 0; // Opacité de départ
        const interval = 200; // Intervalle de temps entre chaque augmentation d'opacité (en ms)
        const increment = 0.02; // Incrémentation de l'opacité à chaque intervalle

        // Fonction pour augmenter l'opacité
        function increaseOpacity() {
            opacity += increment;
            if (opacity <= 1) {
                image.style.opacity = opacity; // Mettre à jour l'opacité de l'image
                setTimeout(increaseOpacity, interval); // Relance l'incrémentation après l'intervalle
            }
        }

        increaseOpacity(); // Démarre l'effet d'apparition
    }


    async function affichage(){
        typeWriter("Bonjour, je m'appelle Youen Minaud.","bjr")
        await pause(6000)
        typeWriter("Je suis un étudiant en troisième année de BUT informatique à l'IUT de Lannion.","intro")
        await pause(8000)
        typeWriter("Je suis des études dans le développement d'application et suis spécialisé dans le développement Back-end","text")
    }

    affichage()

    window.onload = fadeInImage;

</script>
