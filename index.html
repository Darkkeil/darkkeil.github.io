<script>

    function pause(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    const speed = 60; // Vitesse d'affichage (en millisecondes)

    function typeWriter(texte, id, speed = 50) {
    let i = 0;
    const element = document.getElementById(id);
    element.innerHTML = ""; // Réinitialise le contenu de l'élément

    // Fonction pour remplacer le texte entre // par une balise <b>
    function processText(texte) {
        return texte.replace(/\/(.*?)\//g, "<b>$1</b>"); // Remplace /text/ par <b>text</b>
    }

    // Traite le texte une seule fois avant d'afficher
    let processedText = processText(texte); // Traite tout le texte

    // Fonction principale qui ajoute le texte progressivement
    function writeCharacter() {
        if (i < processedText.length) {
            element.innerHTML = processedText.substring(0, i + 1); // Affiche le texte progressivement
            i++;
            setTimeout(writeCharacter, speed); // Attendre un peu avant de continuer
        }
    }

    writeCharacter();
}











    function fadeInImage() {
        const image = document.getElementById("myImage");
        let opacity = 0; // Opacité de départ
        const interval = 200; // Intervalle de temps entre chaque augmentation d'opacité (en ms)
        const increment = 0.03; // Incrémentation de l'opacité à chaque intervalle

        // Fonction pour augmenter l'opacité
        function increaseOpacity() {
            opacity += increment;
            if (opacity <= 1) {
                image.style.opacity = opacity; // Mettre à jour l'opacité de l'image
                setTimeout(increaseOpacity, interval); // Relance l'incrémentation après l'intervalle
            }
        }

        increaseOpacity(); // Démarre l'effet d'apparition
    }
